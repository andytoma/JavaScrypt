<script>
var date    = 1;  // $
var salariu = 0.00;  // $
var ore_l_v = prompt("Cite ore pe zi (Luni_vineri)?");
var ore_s   = prompt("Cite ore pe zi (Sambata)?");
const REMUNERARE_L_V = 10;
const REMUNERARE_S   = 15;
const impozitul      = 0.12;
document.write('<table border="1"');
while (date <= 31) {
  if ( date % 7 == 6 || date % 7 == 0){
    document.write('<tr><td bgcolor="red">'+ date + '</td></tr>');
    if ( date % 7 == 6) {
      salariu += ore_s * REMUNERARE_S;
    }
  }else {
    document.write('<tr><td>'+ date + '</td></tr>');
    salariu += ore_l_v * REMUNERARE_L_V;
  }

  date++;
}

document.write('</table>');
document.write("Salariu lunar: "+ salariu + "$"  );
document.write("impozitul:"+ salariu*impozitul)
</script>
