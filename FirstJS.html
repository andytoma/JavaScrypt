<script>

// omu( lei )  -> dolaro/euro

var suma_mdl = prompt("citi lei ai?>??");

var  usd_2_mdl = 17.50;
var  eur_2_mdl = 19.00;
var  comision = 2/100; //2%


//scoatem comision

suma_mdl = suma_mdl* (1 - comision); // 100% - 2%

//calcule + afisare

var suma_usd = suma_mdl / usd_2_mdl;
var suma_eur = suma_mdl / eur_2_mdl;

alert( "in USD:" + suma_usd);
alert( "in EUR:" +  suma_eur);

document.write("in USD:" + suma_usd + "<br>");
document.write("in EUR:" + suma_eur + "<br>");



</script>
